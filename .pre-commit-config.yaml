repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml

-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3
        args: ["--profile", "black"]

-   repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: black

-   repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
    -   id: flake8


default_language_version:
    python: python3
