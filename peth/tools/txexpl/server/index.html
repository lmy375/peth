<!DOCTYPE html>
<html>
<head>
    <title>Transaction Explainer Bookmarklet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .description {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #0078D7;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 2px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="description">Drag the button to your bookmarks bar.</p>
        <a href="javascript:s=document.createElement('script');s.src='http://127.0.0.1:8000/index.js';document.body.appendChild(s);" class="button">Transaction Explainer</a>
    </div>
</body>
</html>
