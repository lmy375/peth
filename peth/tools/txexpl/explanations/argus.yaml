initArgus: Create and initialize CoboSafe via factory {{factory}}
upgradeArgus: Upgrade old CoboSafe {{oldCoboSafeAddress}} via factory {{factory}}
grantRoles: Bind roles {{roles}} to delegates {{delegates}} in CoboSafe {{coboSafeAddress}}
grantRolesV2: Bind roles {{roles}} to delegates {{delegates}} in CoboSafe {{coboSafeAddress}}
revokeRoles: Unbind roles {{roles}} from delegates {{delegates}} in CoboSafe {{coboSafeAddress}}
revokeRolesV2: Unbind roles {{roles}} from delegates {{delegates}} in CoboSafe {{coboSafeAddress}}
createAuthorizer: Create new authorizer({{authorizerName}} {{tag}}) to CoboSafe {{coboSafeAddress}} via factory {{factory}}
createAuthorizerV2: Create new authorizer({{authorizerName}} {{tag}} impl {{authorizerImplAddress}}) to CoboSafe {{coboSafeAddress}} via factory {{factory}}
addAuthorizer: Bind authorizer {{authorizerAddress}} to {{roles}} with {{isDelegateCall:names:[[true,"delegatecall"], [false, "call"]]}} mode in {{coboSafeAddress}}
addAuthorizerV2: Bind authorizer {{authorizerAddress}} to {{roles}} with {{isDelegateCall:names:[[true,"delegatecall"], [false, "call"]]}} mode in {{coboSafeAddress}}
createAndAddAuthorizer: Create new authorizer({{authorizerName}} {{tag}} impl {{authorizerImplAddress}}) to CoboSafe {{coboSafeAddress}} via factory {{factory}} and bind it {{roles}} with {{isDelegateCall:names:[[true,"delegatecall"], [false, "call"]]}} mode.
removeAuthorizer: Unbind authorizer {{authorizerAddress}} from {{roles}} with {{isDelegateCall:names:[[true,"delegatecall"], [false, "call"]]}} mode in {{coboSafeAddress}}
removeAuthorizerV2: Unbind authorizer {{authorizerAddress}} from {{roles}} with {{isDelegateCall:names:[[true,"delegatecall"], [false, "call"]]}} mode in {{coboSafeAddress}}
