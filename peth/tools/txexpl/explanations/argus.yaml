setDexAuthorizerParams: Add sellable tokens {{_swapInTokens}} and buyable tokens {{_swapOutTokens}} to DexAuthorizer {{authorizerAddress}}
unsetDexAuthorizerParams: Remove sellable tokens {{_swapInTokens}} and buyable tokens {{_swapOutTokens}} to DexAuthorizer {{authorizerAddress}}
setApproveAuthorizerParams: Add token-spender pairs {{tokenSpenders}} to ApproveAuthorizer {{authorizerAddress}}
unsetApproveAuthorizerParams: Remove token-spender pairs {{tokenSpenders}} from ApproveAuthorizer {{authorizerAddress}}
