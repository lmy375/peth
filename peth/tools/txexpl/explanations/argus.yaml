addFuncAuthorizerV2: Add CoboSafe FuncAuthorizer with tag {{params.tag}} to {{params.coboSafeAddress}} via {{params.factory}}. It's bound to roles {{params.roles}} and allows calling contract {{_contracts}} and functions {{funcLists}}
addTransferAuthorizer: Add TransferAuthorizer with tag {{tag}} to {{coboSafeAddress}} via {{factory}}. It's bound to roles {{roles}} and allows sending tokens to receivers {{tokenReceivers}}
addTransferAuthorizerV2: Add TransferAuthorizer with tag {{params.tag}} to {{params.coboSafeAddress}} via {{params.factory}}. It's bound to roles {{params.roles}} and allows sending tokens to receivers {{tokenReceivers}}
addDexAuthorizer: Add Dex authorizer {{dexAuthorizerName}} with tag {{tag}} to {{coboSafeAddress}} via {{factory}}. It's bound to roles {{roles}} and allows selling {{_swapInTokens}} and buying {{_swapOutTokens}}
addDexAuthorizerV2: Add Dex authorizer {{dexAuthorizerName}} with tag {{tag}} to {{coboSafeAddress}} via {{factory}}. It's bound to roles {{roles}} and allows selling {{_swapInTokens}} and buying {{_swapOutTokens}}
addApproveAuthorizer: Add ApproveAuthorizer with tag {{tag}} to {{coboSafeAddress}} via {{factory}}. It's bound to roles {{roles}} and allows spending tokens by {{tokenSpenders}}
addApproveAuthorizerV2: Add ApproveAuthorizer with tag {{params.tag}} to {{params.coboSafeAddress}} via {{params.factory}}. It's bound to roles {{params.roles}} and allows spending tokens by {{tokenSpenders}}
